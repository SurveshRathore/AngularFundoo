<div class="loginPage">
    <div class="loginContent">
        
        <div class="mainContent">
            
                <div class="formContent">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="fundoologo">
                        <span class="fLetter">F</span>
                        <span class="uLetter">U</span>
                        <span class="nLetter">N</span>
                        <span class="dLetter">D</span>
                        <span class="oLetter">O</span>
                        <span class="ooLetter">O</span>
                    </div>
                    <div class="logoText">Sign In</div>
                    <div class="heading">to continue to fundoo application</div>

                    <div class="emailBlock">
                        <div class="usernameBlock">
                            <mat-form-field style="width: 100%;" appearance="outline">
                                <mat-label>Username</mat-label>
                                <input matInput placeholder="Enter email" formControlName="userName" />
                                <mat-error>User Name is required!</mat-error>
                            </mat-form-field>

                        </div>
                        <span style="margin-top: 3%; padding-top: 0%;" class="forgetText">Forget email?</span>
                    </div>
                    <div class="passwordBlock">
                        <div class="passwordContent">

                            <mat-form-field style="width: 100%;" appearance="outline">
                                <mat-label>Password</mat-label>
                                <input type="password" matInput placeholder="Enter Password" formControlName="password" />
                                <mat-error>Password is required!</mat-error>
                            </mat-form-field>
                        </div>
                        <span style="margin-top: 3%; padding-top: 0%;" routerLink="/forgetpass" class="forgetText">Forget password?</span>
                    </div>
                    <div class="buttonBlock">
                        <div class="buttonContent">
                            <div>
                                <button routerLink="/register" mat-button color="primary">Create account</button>

                            </div>
                            <!-- <div class="nextButton" style="color: #1a73e8; background-color: #1a73e8;">
                            <button class="nextutton" mat-raised-button color="primary" >Next</button>

                        </div> -->
                            <div>
                                <button mat-raised-button color="primary">Next</button>

                            </div>
                        </div>


                    </div>
                </form>
        </div>
    
    </div>
</div>

</div>
